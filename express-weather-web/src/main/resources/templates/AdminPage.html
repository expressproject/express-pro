<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Registry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Click Name to Edit Details</h1>
<th:block th:each="name : ${userList}">
    <p><a th:text="${name.FirstName}" th:href="@{|/admin/viewUserProfile/${name.userName}|}"></a></p>
</th:block>
<a th:href="@{/welcome}">Back to home page</a>
</body>
</html>
