<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USER REGISTRATION FORM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>


<style>
    .red {
        color: red;
        font-size: 15px;
    }
</style>
<body>
<h1>USER</h1>
<div class="container-fluid">
    <div class="cloumn">
        <form action="#" th:action="@{/registerUser}" th:object="${userProfile}" method="post">

            <p>First Name*: <input type="text" th:field="*{firstName}" th:required="required"/></p>
            <p>Last Name*: <input type="text" th:field="*{lastName}" th:required="required"/></p>
             <p>Password*: <input type="text" th:field="*{password}" th:required="required"/></p>
            <p>UserName*:
                <input type="text" th:field="*{userName}" th:required="required"/>
                <span class="red" th:if="${#fields.hasErrors('userName')}">UserName is invalid!</span>
            </p>
            <p>Address:</p>
            <p>AddressLine1: <input type="text" th:field="*{addressLine1}"/></p>
            <p>AddressLine2: <input type="text" th:field="*{addressLine2}"/></p>
            <p>City: <input type="text" th:field="*{city}"/></p>
            <p>Country: <input type="text" th:field="*{country}"/></p>
            <p>State: <input type="text" th:field="*{state}"/></p>
            <p>Communication Channel:</p>
            <p>Email: <input type="text" th:field="*{email}"/></p>
            <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
            <p>WebSite: <input type="text" th:field="*{website}"/></p>
            <p><input type="submit" value="Submit" class="btn btn-primary"/>
                <input type="reset" value="Reset" class="btn btn-secondary"/></p>
        </form>
    </div>
    <a th:href="@{/welcome}">Back to home page</a>
</div>
</body>
</html>
